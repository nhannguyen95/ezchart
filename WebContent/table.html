
<!DOCTYPE HTML>
<html>
	<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="table.css">
	<script src="jquery-2.1.3.min.js"></script>
	<script src="table.js" ></script>
	</head>
	<body>
	<div class="container">
  
 
  <div id="table" class="table-editable">
    
	
    <table class="table">
	   <!-- show the row with symbol-->
	   <tr>
        <th><span class="table-add-column glyphicon glyphicon-circle-arrow-right"></span></th>
        <th></th>
		
		<td  class="hide">
		<abbr title="click again to remove column"><span class="table-remove-col glyphicon glyphicon-remove"></span></abbr>
		</td>
		
		<!-- class define symbol-->
		<td class='special'></td>
		
      </tr>
	  
	  <!-- show the head of table -->
      <tr>
		
        <th contenteditable="true">Item</th>
        <th contenteditable="true">Value</th>
		<th contenteditable="true" class="hide"></th>
		<!-- class define symbol-->
		<td class='special'>
		<span class="table-add  glyphicon glyphicon-circle-arrow-down "> </span> 
		
		</td>
	  </tr>
	  
	  <!-- show the default data of table-->
	  <tr>
		
        <td contenteditable="true">Write here</td>
        <td contenteditable="true">Write here</td>
		<td contenteditable="true" class="hide"></td>
		<!-- class define symbol-->
        <td class='special'>
          <span class="table-remove glyphicon glyphicon-remove"></span>  
		  
        </td>
      </tr>
	  
      <!-- This is our clonable table line -->
      <tr class="hide">
       
		<td contenteditable="true">Write here</td>
        <td contenteditable="true">Write here</td>
		<td contenteditable="true" class="hide"></td>
		<!-- class define symbol-->
        <td class='special'>
          <span class="table-remove glyphicon glyphicon-remove "></span>  
        </td>
      </tr>
	  
    </table>
	
	
  </div>
  
  
</div>
	
	</body>
